<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Tree Organizer - myTech.Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”– Bookmark Tree Organizer</h1>
            <p class="subtitle">Drag and drop to organize your bookmark hierarchy</p>
        </header>

        <div class="toolbar">
            <div class="toolbar-group">
                <button id="btnAddFolder" class="btn btn-primary" title="Add new folder">
                    ğŸ“ Add Folder
                </button>
                <button id="btnAddBookmark" class="btn btn-secondary" title="Add new bookmark">
                    ğŸ”— Add Bookmark
                </button>
            </div>
            <div class="toolbar-group selection-group">
                <button id="btnSelectAll" class="btn" title="Select all nodes (Ctrl+A)">
                    â˜‘ï¸ Select All
                </button>
                <button id="btnClearSelection" class="btn" title="Clear selection (Escape)">
                    â˜ Clear
                </button>
                <button id="btnInvertSelection" class="btn" title="Invert selection">
                    ğŸ”„ Invert
                </button>
                <button id="btnDeleteSelected" class="btn btn-danger" title="Delete selected nodes (Delete)">
                    ğŸ—‘ï¸ Delete Selected
                </button>
            </div>
            <div class="toolbar-group">
                <button id="btnImportJson" class="btn" title="Import JSON file">
                    ğŸ“¥ Import JSON
                </button>
                <button id="btnImportPsd1" class="btn" title="Import PSD1 file">
                    ğŸ“„ Import PSD1
                </button>
                <button id="btnExportJson" class="btn btn-success" title="Export as JSON">
                    ğŸ“¤ Export JSON
                </button>
            </div>
            <div class="toolbar-group">
                <button id="btnValidate" class="btn btn-warning" title="Validate tree structure">
                    âœ… Validate
                </button>
                <button id="btnShowErrors" class="btn btn-danger" title="Show error log">
                    âš ï¸ Error Log
                </button>
            </div>
            <div class="toolbar-group">
                <button id="btnExpandAll" class="btn" title="Expand all folders">
                    â• Expand All
                </button>
                <button id="btnCollapseAll" class="btn" title="Collapse all folders">
                    â– Collapse All
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="tree-panel">
                <div class="panel-header">
                    <h2>Bookmark Tree</h2>
                    <div class="header-badges">
                        <span id="nodeCount" class="badge">0 items</span>
                        <span id="selectionCount" class="badge badge-selection" style="display:none">0 selected</span>
                    </div>
                </div>
                <div class="selection-hint">
                    <small>ğŸ’¡ Ctrl+Click to multi-select â€¢ Shift+Click for range â€¢ Drag selected items to move</small>
                </div>
                <div id="treeContainer" class="tree-container">
                    <ul id="rootTree" class="tree-list">
                        <!-- Tree nodes will be inserted here -->
                    </ul>
                </div>
            </div>

            <div class="editor-panel">
                <div class="panel-header">
                    <h2>Node Editor</h2>
                </div>
                <div id="nodeEditor" class="node-editor">
                    <p class="placeholder-text">Select a node to edit its properties</p>
                </div>
            </div>
        </div>

        <!-- Error Log Modal -->
        <div id="errorModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>âš ï¸ Validation Error Log</h3>
                    <button id="btnCloseModal" class="btn-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="errorLogContent" class="error-log"></div>
                </div>
                <div class="modal-footer">
                    <button id="btnCopyErrors" class="btn">ğŸ“‹ Copy to Clipboard</button>
                    <button id="btnSaveErrors" class="btn">ğŸ’¾ Save as File</button>
                </div>
            </div>
        </div>

        <!-- Import File Input (hidden) -->
        <input type="file" id="fileInput" accept=".json,.psd1" style="display: none;">
    </div>

    <script src="app.js"></script>
</body>
</html>
